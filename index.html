<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python to Scratch Converter</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .box {
            flex: 1;
            padding: 20px;
        }
        .box textarea {
            width: 100%;
            height: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Python Code</h2>
            <textarea id="pythonInput" placeholder="Write Python code here..."></textarea>
        </div>
        <div class="box">
            <h2>Scratch Code</h2>
            <textarea id="scratchOutput" placeholder="Converted Scratch code will appear here..." readonly></textarea>
        </div>
    </div>

    <script src="conversionRules.js"></script>
    <script>
        // Conversion logic
        document.getElementById('pythonInput').addEventListener('input', function() {
            const pythonCode = this.value;
            const convertedScratchCode = convertPythonToScratch(pythonCode);
            document.getElementById('scratchOutput').value = convertedScratchCode;
        });
    </script>
</body>
</html>
